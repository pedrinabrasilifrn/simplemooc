<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple MOOC - Uma simples plataforma de ensino a distância" />
    <title>MOOCKINHO</title>
    <link rel="stylesheet" href="{% static 'css/pure-min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>
<body>
<div class="header">
    <div class="pure-menu pure-menu-open pure-menu-fixed pure-menu-horizontal">
            <a class="pure-menu-heading" href="{% url 'core:home' %}">MOOCKINHO</a>
            <ul>
                <li class="pure-menu-selected"><a href="{% url 'core:home' %}">Início</a></li>
                <li><a href="{% url 'courses:list' %}">Cursos</a></li>
                <li><a href="{% url 'core:contact' %}">Contato</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'panel:dashboard' %}">Painel</a></li>
                <li><a href="{% url 'panel:logout' %}">Sair</a></li>
                {% else %}
                <li><a href="{% url 'panel:login' %}">Acessar</a></li>
                {% endif %}
            </ul>
    </div>
</div>
<div class="content">
    {% block content %}{% endblock %}

</div>
<div class="footer">
   MOOCKINHO - Uma simples plataforma de ensino a distância
</div>
<script src="http://yui.yahooapis.com/3.12.0/build/yui/yui-min.js"></script>
</body>

</html>
