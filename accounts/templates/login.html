{% extends "base.html" %}
{% block content %}
    <div class="splash">
        <div class="pure-g-r content-ribbon">
            <div class="pure-u-1">
                <div class="l-box splash-text">
                    <h1 class="splash-head">
                        Acessar o sistema
                    </h1>
                    <h2 class="splash-subhead">
                        Informe seus dados de cadastro
                    </h2>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="pure-g-r content-ribbon">
        <div class="pure-u-1">
            <form class="pure-form pure-form-aligned" method="POST">
                {% csrf_token %}
                <fieldset>
                    {{ form.non_field_errors }}
                    {% for field in form %}
                    <div class="pure-control-group">
                      {{ field.label_tag }}
                      {{ field}}
                      {{ field.errors }}
                    </div>
                    {% endfor %}
                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary">Entrar</button>
                    </div>
                    <p>
                        <a href="{% url 'panel:register' %}">Não é cadastrado?</a> <br/> 
                        <a href="{% url 'panel:passwordreset' %}">Esqueceu a senha?</a> <br/> 
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
